<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Stocks</title>
</head>
<body>
	<f:view>
		<table border="1">
			<tr>
				<td><b>Menu</b></td>
			</tr>
			<tr>
				<td><a href="CustomerDetails">Customer Details</a></td>
			</tr>
			<tr>
				<td><a href="AllCustomers">All Customers</a></td>
			</tr>
			<tr>
				<td><a href="Stocks.xhtml">Stocks</a></td>
			</tr>
		</table>
		<br/>
			User stocks<p/>
		<h:dataTable value="#{stocks.getAllStocks()}" var="value" border="1">
		<h:column>
		<f:facet name="header">Symbol</f:facet>
		#{value.symbol}
		</h:column>
		<h:column>
		<f:facet name="header">Price</f:facet>
		#{value.price}
		</h:column>
		</h:dataTable>
	</f:view>
</body>
</html>
